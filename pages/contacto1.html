	<section>
	    <h1> Formulario de Contacto</h1>
	<div class="container">
			<div class="row">
		<form>
			<label for="nombre">
				Tu nombre
			</label>
			<input type="text" id="nombre"/>
			<hr/>
			<label for="apellido">
				Tu apellido
			</label>
			<input type="text" id="apellido"/>
			<hr/>
			<label for="email">
				Tu email
			</label>
			<input type="email" id="email"/>
			<hr/>
			<label for="pais">
			 Tu pais
			</label>
			<input type="text" id="pais"/>
			<hr/>
			<label>
			 ¿Para quien es la informacion?
			</label>
			<br/>
			<span>Para mi</span>
			<input type="radio" name="destino"/>
			<span>Para regalar</span>
			<input type="radio" name="destino"/>
			<hr/>
			<label>
			 ¿Quieres recibir informacion sobre nuestras promociones?
			</label>
			<br/>
			<span>Si</span>
			<input type="checkbox" name="aceptar" checked="checked"/>
			<hr/>
			<label>
			 Acepto los terminos y condiciones
			</label>
			<br/>
			<span>Si</span>
			<input type="checkbox" name="aceptar" checked="checked"/>
			<hr/>
			<label>
			 Comentarios:
			</label>
			<br/>
			<textarea id="comentarios" rows="10" cols="50"></textarea>
			<br/>
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Borrar"/>
		</form>
	</div>
</div>
